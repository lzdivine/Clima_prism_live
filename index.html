<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura de pirassununga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: black;
            background-color: transparent;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="weather">Carregando...</div>

    <script>
        const apiKey = "a3b8536381a886b603d4d03ab2c635d3"; // Sua chave da API do OpenWeather
        const city = "Pirassununga,BR";
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=pt_br`;

        async function fetchWeather() {
            try {
                const response = await fetch(url);
                const data = await response.json();
                const temp = data.main.temp;
                document.getElementById("weather").innerText = `üå°Ô∏è ${temp}¬∞C em Pirassununga`;
            } catch (error) {
                document.getElementById("weather").innerText = "Erro ao carregar";
            }
        }

        fetchWeather();
        setInterval(fetchWeather, 60000); // Atualiza a cada 60 segundos
    </script>
</body>
</html>

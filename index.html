
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mensagens da Live</title>
  <style>
    body {
      background-color: transparent;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
      margin: 0;
      padding: 10px;
    }
    .mensagem {
      margin-bottom: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="mensagens"></div>

  <script>
    const sheetID = "1nx546Zs9jiJyJZhF7YJWejwrY8BQMK3xOlCLAJl5s9w";
    const sheetName = "Form Responses 1";
    const url = `https://opensheet.elk.sh/${sheetID}/${sheetName}`;

    async function buscarMensagens() {
      const res = await fetch(url);
      const data = await res.json();

      const container = document.getElementById("mensagens");
      container.innerHTML = "";

      data.slice(-10).forEach(item => {
        const div = document.createElement("div");
        div.className = "mensagem";
        div.innerHTML = `<strong>${item["Nome ou Apelido"]}</strong>: ${item["Mensagem"] || ""}`;
        container.appendChild(div);
      });
    }

    buscarMensagens();
    setInterval(buscarMensagens, 10000); // Atualiza a cada 10 segundos
  </script>
</body>
</html>
